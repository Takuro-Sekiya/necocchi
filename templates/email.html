{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% for message in get _flashed_messages()}
    <p>{{message}}</p>
    {% endfor %}

    {{ form.csrf_token }}

    {% for error in form.mail.errors %}

    <button>送信</button>
</form>

{% endblock %}
