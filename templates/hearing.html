<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<p class ="user_name">{{user_name}}さんこんにちは</p>

<table border ="1">
{% for item in html_hearinglist %}
<tr>
    <td>{{item["id"]}}</td>
    <td>{{item["task"]}}</td>
    <td>{{item["time"]}}</td>
    <td>{{item["left_time"]}}</td>
    <td><button class="dere">できた？</button></td>
    <td><button class="tun">できなかった？</button></td>
</tr>
{% endfor %}
</table>

<a href="/list">戻る</a>

<p class="dere_replies"></p>
<p class="tun_replies"></p>
<!-- 
プッシュ通知 JSをcommon.jsに移動させると動かなくなります
<button type="button" onclick="sendPushNotification()">クリックして下さい</button>
<script type="text/javascript">
    function sendPushNotification() {
        Push.create('こんにちは！', {
            body: 'タスクできたかにゃ！',
            icon: 'index.jpg',
            timeout: 5000,
            onClick: function () {
                this.close();
                location.href = 'http://127.0.0.1:5000/hearing';
            }
        });
    };
</script>



{% endblock %}
