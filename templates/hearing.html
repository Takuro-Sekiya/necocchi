<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<p>{{user_name}}さんこんにちは</p>

<table border ="1">
{% for item in html_hearinglist %}
<tr>
    <td>{{item["id"]}}</td>
    <td>{{item["task"]}}</td>
    <td>{{item["time"]}}</td>
    <td><button class="dere">できた？</button></td>
    <td><button class="tun">できなかった？</button></td>

{% endfor %}
</table>

<a href="/list">戻る</a>

<p class="dere_replies"></p>
<p class="tun_replies"></p>



{% endblock %}
